<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="email">이메일 주소</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div id="emailWarning" class="warning"></div>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div id="nameWarning" class="warning"></div>
      <div class="form-group password-group"> 
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
        <button type="button" class="show-password-button" id="showPasswordButton"><i class="fas fa-eye"></i></button>
      </div>
      <div id="passwordWarning" class="warning"></div>
      <div class="form-group password-group">
        <label for="checkpassword">비밀번호 확인</label>
        <input type="password" id="checkpassword" name="checkpassword" required>
        <button type="button" class="show-password-button" id="showCheckPasswordButton"><i class="fas fa-eye"></i></button>
      </div>
      <div id="checkpasswordWarning" class="warning"></div>
      <button type="submit" class="btn">가입하기</button>
      <a id="changePasswordButton" class="change-Password-Button" href="changePassword.html">비밀번호 변경</a>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="signin.js"></script> 
</body>
</html>
