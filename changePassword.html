<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  <link rel="stylesheet" href="changePassword.css">
</head>
<body>
  <div class="container">
    <h2>비밀번호 변경</h2>
    <form id="passwordChangeForm">
      <div class="form-group">
        <label for="currentPassword">현재 비밀번호:</label>
        <input type="password" id="currentPassword" name="currentPassword" required>
      </div>
      <div class="form-group">
        <label for="newPassword">새로운 비밀번호:</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="newPasswordConfirm">새로운 비밀번호 확인:</label>
        <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" required>
        <div id="passwordChangeWarning" class="warning"></div> <!-- 비밀번호 변경 경고 표시 영역 -->
      </div>
      <button type="submit" class="btn">변경하기</button>
    </form>
  </div>
  <script src="changePassword.js"></script>
</body>
</html>
